<!DOCTYPE html>
<html>

<head>
  <title>RandoKitt</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img class="space" src="https://web.archive.org/web/20091023223201/http://www.geocities.com/j_jall/3dspace.gif">
      </div>
      <div class="jumbotron col-md-4">
        <h1>InnerKat</h1>
      </div>
      <div class="col-md-4">
          <img class="space" src="https://web.archive.org/web/20091023223201/http://www.geocities.com/j_jall/3dspace.gif">
      </div>
    </div>
    
    <div><h2>Find Your Inner Feline</h2></div>
    <form id="whatKat">
      <label for="environment">What is your ideal environment for relaxation?</label>
      <select class="form-control" id="environment">
        <option>Quiet coffe shop</option>
        <option>Library</option>
        <option>Nature</option>
        <option>Bustling cafe</option>
        <option>Home</option>
      </select>
      <br>
      <label for="genre">Which genre of media do you prefer?</label>
      <select class="form-control" id="genre">
        <option>Fiction</option>
        <option>News</option>
        <option>Anime</option>
        <option>Western</option>
        <option>Sports</option>
      </select>
      <br>
      <label for="beverage">Which beverage do you enjoy the most?</label>
      <select class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Pumkpin juice</option>
        <option>Beer</option>
        <option>Apple juice</option>
        <option>Blood of your fallen enemies</option>
      </select>
      <br>
      <label for="baby">You find an abandoned baby in an alley, what do you do?</label>
      <select class="form-control" id="baby">
        <option>Call the authorities, this baby needs the law</option>
        <option>Bring the baby to an orphanage, you can help it find a new family</option>
        <option>Ignore the baby</option>
        <option>Raise it as your own, train it to battle robots</option>
        <option>Deliver it as a gift to the supreme galactic overlord</option>
      </select>
      <br>
      <label for="ridge">What happened at Blood Ridge?</label>
      <select class="form-control" id="ridge">
        <option>Questions are over, I'm reporting you to the Gromflomite Authorities</option>
        <option>Neither do I</option>
        <option>Where?</option>
        <option>Stop Playing with the marker</option>
        <option>meow</option>
      </select>
      <br>
      <button class="btn btn-danger" type="submit">Click twice</button>
    </form>
    <div id="randoKat">

    </div>
  </div> <!--container-->
</body>

</html>
